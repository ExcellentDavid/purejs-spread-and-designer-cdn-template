  <script>
    GC.Spread.Common.CultureManager.culture('zh-cn')
  </script>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      #app {
          overflow: hidden;
      }

      #spread-container {
          width: 100vw;
          height: 100vh;
      }
  </style>
</head>
<body>
<div id='app'>
  <div id='spread-container'></div>
</div>

<script>
  const spread = new GC.Spread.Sheets.Workbook('spread-container')
  let sheet = spread.getActiveSheet()

  // 以下代码为方便调试而引入, 生产环境请移除
  window.GC = GC
  window.spread = spread
  window.sheet = sheet

  // 业务逻辑
  sheet
    .getCell(0, 0)
    .value('当前为 Spread 示例，点击下方链接跳转到 Designer 示例')
  let linkStyle = new GC.Spread.Sheets.CellTypes.HyperLink()
  linkStyle.text('跳转到 Designer 示例')
  sheet.setCellType(1, 0, linkStyle)
  sheet
    .getCell(1, 0)
    .value('./designer-template.html')
    .hAlign(GC.Spread.Sheets.HorizontalAlign.left)
  sheet.autoFitColumn(0)

  sheet
    .getCell(3, 0)
    .value('本项目中CDN仅供测试，请勿用于生产环境')
    .foreColor('red')
  sheet
    .getCell(4, 0)
    .value('如果有需要请在官网下载相应依赖自行部署')
    .foreColor('red')


</script>
</body>
</html>
